<button type="button" class="btn btn-primary" (click)="toggleTable()">Show Table</button>

<div *ngIf="showTable">
  <table class="table align-middle mb-0 bg-white">
    <thead class="bg-light">
      <tr>
        <th [ngClass]="{'col-one-colored': colOneColor}">Name</th>
        <th [ngClass]="{'col-two-colored': colTwoColor}">Title</th>
        <th [ngClass]="{'col-three-colored': colThreeColor}">Status</th>
        <th [ngClass]="{'col-four-colored': colFourColor}">Position</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of tableData">
        <td [ngClass]="{'col-one-colored': colOneColor}">{{ data.name }}</td>
        <td [ngClass]="{'col-two-colored': colTwoColor}">{{ data.title }}</td>
        <td [ngClass]="{'col-three-colored': colThreeColor}">{{ data.status }}</td>
        <td [ngClass]="{'col-four-colored': colFourColor}">{{ data.position }}</td>
      </tr>
      <tr>
        <td><button type="button" class="col-one" (click)="changeColumnColor('col-one')">Change</button></td>
        <td><button type="button" class="col-two" (click)="changeColumnColor('col-two')">Change</button></td>
        <td><button type="button" class="col-three" (click)="changeColumnColor('col-three')">Change</button></td>
        <td><button type="button" class="col-four" (click)="changeColumnColor('col-four')">Change</button></td>
      </tr>
    </tbody>
  </table>
</div>
